<script type="text/javascript">
    Offline.options = {
        // Should we check the connection status immediatly on page load.
        checkOnLoad: false,

        // Should we monitor AJAX requests to help decide if we have a connection.
        interceptRequests: false,

        // Should we automatically retest periodically when the connection is down (set to false to disable).
        reconnect: {
            // How many seconds should we wait before rechecking.
            initialDelay: 3,

            // How long should we wait between retries.
            delay: 3
        },

        // Should we store and attempt to remake requests which fail while the connection is down.
        requests: false,

        // Should we show a snake game while the connection is down to keep the user entertained?
        // It's not included in the normal build, you should bring in js/snake.js in addition to
        // offline.min.js.
        game: false
    };

    $(document).ready(function(){
        $("#overlay").removeClass("hide");
    })
</script>

<script>
    var oElqUserInfo = new Object();    // create the user info object
    var elqPPS = '';
    var elqDLKey = '';
    var elqDLLookup = '';
    var lookup = 0;
    var _elqQ = _elqQ || [];
    _elqQ.push(['elqSetSiteId', '2789']);
    _elqQ.push(['elqTrackPageView']);
    (function () {
        function async_load() {
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'http://img.en25.com/i/elqCfg.min.js';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
        }

        if (window.addEventListener) window.addEventListener('DOMContentLoaded', async_load, false);
        else if (window.attachEvent) window.attachEvent('onload', async_load);
    })();

    _elqQ.push(['elqDataLookup', escape('50e17e5451874f8e96c5d031c941fb91'), '']); //Cookie

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if (results == null) {
            return "";
        } else {
            return decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    }

    function emailSet() {
        if ($('#emailAddress').val() != oElqUserInfo.email && !$("#dv_Name").is(":visible")) {
            $('#firstName').val("").trigger('input');
            $('#lastName').val("").trigger('input');
            $('#company').val("").trigger('input');
            $("#dv_Name").fadeIn("slow");
            $("#dv_Company").fadeIn("slow");
        }
    }

    function SetElqContent() {
        // 2nd Lookup - Contact

        if (this.GetElqContentPersonalizationValue && lookup == 1) {

            oElqUserInfo.email = GetElqContentPersonalizationValue('C_EmailAddress');
            oElqUserInfo.C_FirstName = GetElqContentPersonalizationValue('C_FirstName');
            oElqUserInfo.C_LastName = GetElqContentPersonalizationValue('C_LastName');
            oElqUserInfo.C_Company = GetElqContentPersonalizationValue('C_Company');


            if (oElqUserInfo.C_FirstName.length > 0 && oElqUserInfo.C_LastName.length > 0) {
                $("#dv_Name").fadeOut("slow", function () {
                    $('#firstName').val(oElqUserInfo.C_FirstName).trigger('input');
                    $('#lastName').val(oElqUserInfo.C_LastName).trigger('input');
                });
            }
            if (oElqUserInfo.C_Company.length > 0) {
                $("#dv_Company").fadeOut("slow", function () {
                    $('#company').val(oElqUserInfo.C_Company).trigger('input');
                });
            }
        }

        // 1st Lookup - Visitor
        if (this.GetElqContentPersonalizationValue && lookup == 0) {
            var LNS0 = null;
            LNS0 = getParameterByName('LNS');
            $("#lns").attr('value', LNS0);

            oElqUserInfo.email = GetElqContentPersonalizationValue('V_ElqEmailAddress');
            lookup = 1;
            getContact();
        }

    }

    function getContact() {
        _elqQ.push(['elqDataLookup', escape('55f56b56de694620b1d3a7d5978c1587'), '<C_EmailAddress>' + oElqUserInfo.email + '</C_EmailAddress>']);
    }
</script>

function WaitUntilCustomerGUIDIsRetrieved() {
    if (!!(timerId)) {

            return;
        }

            $("#elqCustomerGUID").val(GetElqCustomerGUID());

        }
        timeout -= 1;

    timerId = setTimeout("WaitUntilCustomerGUIDIsRetrieved()", 500);
    return;
}
window.onload = WaitUntilCustomerGUIDIsRetrieved;
_elqQ.push(['elqGetCustomerGUID']);

<!-- Begin WebTrends/eDM Tag -->

<script type="text/javascript">
    QueryString = function () {
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");

            pair[0] = decodeURIComponent(pair[0]);
            pair[1] = decodeURIComponent(pair[1]);
            if (typeof query_string[pair[0]] === "undefined") {
                query_string[pair[0]] = pair[1];
                // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
                var arr = [query_string[pair[0]], pair[1]];
                query_string[pair[0]] = arr;
                // If third or later entry with this name
            } else {
                query_string[pair[0]].push(pair[1]);
            }
        }
        return query_string;
    }();
</script>
