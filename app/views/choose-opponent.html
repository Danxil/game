<div class="shell-wrapper choose-opponent sky" data-ie-content-height>
    <div class="shell shell-1"><b class="landscape-line"></b>
        <b class="second-bg"></b>
        <div class="content">
            <div class="head">
                <div class="control-panel">
                    <a class="back fl-l" href="" data-ng-click="goToChooseGame();">
                        <img class="img" src="../images/back.png" alt="">
                    </a>

                    <!-- Right menu button -->
                    <span ng-include="'/views/menu-button.html'"></span>
                    <!-- End menu button -->

                </div>
                <p class="label ff-2 fs-39 color-1 bold italic ta-c">Okay, now choose who you want to play against</p>
                <div class="button-wrapper">
                    <a class="submit button ff-1 fs-39 bold color-1 ta-c" data-ng-click="playWithComputer()">
                        <span class="content">Virtual Player</span>
                    </a>
                </div>
                <p class="text fs-32 color-1 ta-c">
                    Or challenge someone for 2x the points.
                </p>
            </div>
            <div class="select-list">
                <ul class="tabs ta-c">
                    <li class="item">
                        <a class="link fs-24 ff-1 color-9" data-ng-class="{active: selectedList == 0}" data-ng-click="chooseList(0);">Top 10</a>
                    </li>
                    <li class="item">
                        <a class="link fs-24 ff-1 color-9" data-ng-class="{active: selectedList == 1}" data-ng-click="chooseList(1);">Frequent players</a>
                    </li>
                    <li class="item">
                        <a class="link fs-24 ff-1 color-9" data-ng-class="{active: selectedList == 2}" data-ng-click="chooseList(2);">Your friends</a>
                    </li>
                </ul>
                <ul class="list" data-infinite-scroll="moreUsers();">
                    <li class="item repeat-animate" data-ng-repeat="profile in opponents" data-ng-if="avatar.type == selectedGender">
                        <a class="button color-1 bold ff-1" data-ng-click="chooseOpponent(profile)" href="">
                            <div class="left">
                                <div class="rotate-wrapper">
                                    <span data-ng-class="'rotate ff-1 fs-20 color-1 ws-nw length-' + ($index + 1 + '').length">
                                        <span class="ff-1 bold">{{$index + 1}}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="content ta-l">
                                <p class="fs-30">{{profile.username}}</p>
                            </div>
                            <div class="right ta-c" data-ng-class="{'type-1': profile.position != 1 && profile.position <= 3, 'type-2': profile.position > 3}">
                                <div class="center">
                                    <img class="img" data-ng-src="{{profile.avatar}}" alt="">
                                </div>
                                <div class="avatar-wrapper">
                                    <div class="avatar" ng-style="{'background-color': profile.avatar_bg}">
                                    </div>
                                </div>
                                <div class="status-line type-2" data-ng-hide="profile.position > 10">
                                    <img class="tape left" data-ng-src="{{profile.position == 1 && '../images/tape-l.png' || '../images/tape-l-2.png'}}" alt="">
                                    <div class="line">
                                        <img class="star" src="../images/star.png" alt="">
                                        <img class="star" src="../images/star.png" alt="">
                                        <span class="value fs-22 bold color-1 ff-1">{{profile.position == 1 ? 1 : 'Top 10'}}</span>
                                        <img class="star" src="../images/star.png" alt="">
                                        <img class="star" src="../images/star.png" alt="">
                                    </div>
                                    <img class="tape right" data-ng-src="{{profile.position == 1 && '../images/tape-r.png' || '../images/tape-r-2.png'}}" alt="">
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="shell shell-2"><b class="menu-bg"></b>
        <div class="content">
            <ul class="list" ng-include="'/views/right-menu.html'"></ul>
        </div>
    </div>
</div>
